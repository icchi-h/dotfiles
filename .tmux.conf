## 256色端末を使用する
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

## Escキーの遅延を解消
set -s escape-time 0

## status line を更新する間隔を1秒にする
set-option -g status-interval 1

## ウィンドウのインデックスを1から始める
set -g base-index 1
## ペインのインデックスを1から始める
setw -g pane-base-index 1

## アクティブなペインのみ白っぽく変更（真っ黒は232）
set -g window-style 'bg=colour239'
set -g window-active-style 'bg=colour234'

## prefix + -で水平分割
bind - split-window -v
## prefix + \で垂直分割
bind | split-window -h

# status lineの設定
## window-status を中央揃えで配置する
set-option -g status-justify "centre"
## status line の背景色を指定する。
set-option -g status-bg "colour238"
## status line の文字色を指定する。
set-option -g status-fg "colour255"
## status-left の最大の長さを指定する。
set-option -g status-left-length 20
## status-left のフォーマットを指定する。
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
## window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "
## カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
## status-right の最大の長さを指定する。
set-option -g status-right-length 60
## status-right のフォーマットを指定する。
# set-option -g status-right "#[fg=colour255,bg=colour241] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | %m/%d %H:%M:%S#[default]"
# set-option -g status-right "#[fg=colour255,bg=colour241] #h | network: #{online_status} | #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %m/%d %H:%M:%S#[default]"
set-option -g status-right "#[fg=colour255,bg=colour241] #h | network:#{online_status} "


set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# ウィンドウを閉じた時に番号を詰める
if-shell "~/dotfiles/bin/tmux-version-check 1.7" '\
  set-option -g renumber-windows on; \
'

################################################################
# List of plugins
################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'

################################################################
# Plugin settings
################################################################
# tmux-online-status
# set -g @online_icon "online"
# set -g @offline_icon "offline"

################################################################
# Initialize TMUX plugin manager 
# (keep this line at the very bottom of tmux.conf)
################################################################
run -b '~/.tmux/plugins/tpm/tpm'
